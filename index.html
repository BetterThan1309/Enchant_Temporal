<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมจำลองการ Enchant ไอเทม</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>โปรแกรมจำลองการ Enchant ไอเทม</h1>

        <div class="item-info">
            <img src="https://i.imgur.com/example_item.png" alt="รูปไอเทม" id="item-image">
            <h2 id="item-name">ไอเทมตัวอย่าง (ชื่อไอเทม)</h2>
        </div>

        <div class="enchant-slots">
            <div class="slot" id="slot-4">
                <h3>Slot 4</h3>
                <div class="current-enchant">
                    ปัจจุบัน: <span id="enchant-4-display">ว่าง</span>
                    <span class="enchant-level" id="enchant-4-level-display"></span>
                </div>
                <div class="base-enchant-section" id="base-enchant-4-section">
                    <label for="base-enchant-4-select">เลือกออฟชั่น:</label>
                    <select id="base-enchant-4-select">
                        <option value="">-- เลือกออฟชั่น --</option>
                        <option value="Expert Archer">Expert Archer</option>
                        <option value="Expert Fighter">Expert Fighter</option>
                        <option value="Expert Magician">Expert Magician</option>
                        <option value="Spell">Spell</option>
                        <option value="LUK">LUK</option>
                        <option value="Critical">Critical</option>
                    </select>
                    <button class="enchant-button" data-slot="4">Enchant Slot 4</button>
                    <div class="base-enchant-cost" id="base-enchant-4-cost"></div>
                </div>
                <div class="upgrade-section" id="upgrade-4-section" style="display: none;">
                    <button class="upgrade-button" data-slot="4">Upgrade</button>
                    <div class="upgrade-cost" id="upgrade-4-cost"></div>
                    <div class="upgrade-log" id="upgrade-4-log"></div>
                </div>
            </div>

            <div class="slot" id="slot-3">
                <h3>Slot 3</h3>
                <div class="current-enchant">
                    ปัจจุบัน: <span id="enchant-3-display">ว่าง</span>
                    <span class="enchant-level" id="enchant-3-level-display"></span>
                </div>
                <div class="base-enchant-section" id="base-enchant-3-section">
                    <label for="base-enchant-3-select">เลือกออฟชั่น:</label>
                    <select id="base-enchant-3-select">
                        <option value="">-- เลือกออฟชั่น --</option>
                        <option value="Expert Archer">Expert Archer</option>
                        <option value="Expert Fighter">Expert Fighter</option>
                        <option value="Expert Magician">Expert Magician</option>
                        <option value="Spell">Spell</option>
                        <option value="LUK">LUK</option>
                        <option value="Critical">Critical</option>
                    </select>
                    <button class="enchant-button" data-slot="3">Enchant Slot 3</button>
                    <div class="base-enchant-cost" id="base-enchant-3-cost"></div>
                </div>
                <div class="upgrade-section" id="upgrade-3-section" style="display: none;">
                    <button class="upgrade-button" data-slot="3">Upgrade</button>
                    <div class="upgrade-cost" id="upgrade-3-cost"></div>
                    <div class="upgrade-log" id="upgrade-3-log"></div>
                </div>
            </div>

            <div class="slot" id="slot-2">
                <h3>Slot 2</h3>
                <div class="current-enchant">
                    ปัจจุบัน: <span id="enchant-2-display">ว่าง</span>
                    <span class="enchant-level" id="enchant-2-level-display"></span>
                </div>
                <div class="base-enchant-section" id="base-enchant-2-section">
                    <label for="base-enchant-2-select">เลือกออฟชั่น:</label>
                    <select id="base-enchant-2-select">
                        <option value="">-- เลือกออฟชั่น --</option>
                        <option value="Expert Archer">Expert Archer</option>
                        <option value="Expert Fighter">Expert Fighter</option>
                        <option value="Expert Magician">Expert Magician</option>
                        <option value="Spell">Spell</option>
                        <option value="LUK">LUK</option>
                        <option value="Critical">Critical</option>
                    </select>
                    <button class="enchant-button" data-slot="2">Enchant Slot 2</button>
                    <button class="enchant-knight-button" data-slot="2">Enchant Spirit of Knight Lv.1</button>
                    <div class="base-enchant-cost" id="base-enchant-2-cost"></div>
                </div>
                <div class="upgrade-section" id="upgrade-2-section" style="display: none;">
                    <button class="upgrade-button" data-slot="2">Upgrade</button>
                    <div class="upgrade-cost" id="upgrade-2-cost"></div>
                    <div class="upgrade-log" id="upgrade-2-log"></div>
                </div>
            </div>
        </div>

        <div class="reset-options">
            <button id="reset-all-enchant">Reset Enchant ทั้งหมด (Silvervine 20ea)</button>
            <button id="reset-slot-2-enchant">Reset Enchant Slot 2 (Silvervine 50ea)</button>
            <button id="restart-simulation">เริ่มใหม่ทั้งหมด (รีเซ็ตทรัพยากร)</button> </div>

        <div class="summary">
            <h2>สรุปทรัพยากรที่ใช้ไป</h2>
            <p>Temporal Spell: <span id="total-temporal-spell">0</span> ea</p>
            <p>Temporal Gemstone: <span id="total-temporal-gemstone">0</span> ea</p>
            <p>Silvervine: <span id="total-silvervine">0</span> ea</p>
            <p>Zeny: <span id="total-zeny">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
